<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="screen">0</div>
        <div class="calcBody">
            <div class="one">AC</div>
            <div class="one"><i class="fa-solid fa-arrow-left"></i></div>
            <div class="one">%</div>
            <div class="second arth" arth="/"><i class="fa-solid fa-divide"></i></div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div class="second arth" arth="*">x</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div class="second arth" arth="-">-</div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div class="second arth" arth="+">+</div>
            <div>0</div>
            <div>.</div>
            <div class="second egual">=</div>
        </div>
    </div>
</body>

<script src="index.js"></script>

</html>
